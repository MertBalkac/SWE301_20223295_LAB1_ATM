<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to InfoSuper Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div>InfoSuper Bank</div>
        <div class="date-time" id="date-time"></div>
    </div>

    <div class="welcome-container">
        <h1>Welcome to InfoSuper ATM</h1>
        <p>Insert your card below in the machine to proceed.</p>
        <div class="card-slot">
            <div class="card" onclick="goToAccountNumber()">Click the card</div>
        </div>
    </div>

    <script src="shared.js"></script>
<script>

        function updateDateTime() {
            const now = new Date();
            document.getElementById('date-time').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function goToAccountNumber() {
            window.location.href = "accountnumber.html"; 
        }
    </script>
</body>
</html>
